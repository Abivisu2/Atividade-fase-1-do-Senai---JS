<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC</title>
    <link rel="stylesheet" href="imsStyle.css">
</head>


<body>

    <div id="container">

        <div id="divMeio">

            <div id="divUm">

                <label id="lbImc"> Calculador de IMC </label>

            </div>

            <div id="divDois">

                <label id="lbPeso">Peso (kg)</label>
                <input id="inptPeso" type="number" step="0.01">
                
            </div>
            
            <div id="divTres">
                
                <label id="lbAltura">Altura (m)</label>
                <input id="inptAltura" type="number" step="0.01">
                
            </div>
            
            <div id="divQuatro">
                
                <button id="btnCalcular" onclick="Calcular()">Calcular</button>

            </div>

            <div id="divCinco">

                <label id="lbImcCalculado">IMC</label>
                <input id="inptImcCalculado" type="number" placeholder="IMC Valor" readonly>

            </div>

            <div id="divSeis">

                <label id="lbResultadoImc">Resultado</label>
                <input id="inptResultadoImc" type="text" placeholder="Resultado do calculo" readonly>


            </div>

        </div>

    </div>
    <script src="imc.js"></script>
</body>
</html>
